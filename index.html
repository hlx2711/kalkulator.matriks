<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Matriks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator Matriks </h1>

    <div class="controls">
      <label>Matriks A:</label>
      <input type="number" id="rowsA" min="1" placeholder="Baris" />
      <input type="number" id="colsA" min="1" placeholder="Kolom" />

      <label>Matriks B:</label>
      <input type="number" id="rowsB" min="1" placeholder="Baris" />
      <input type="number" id="colsB" min="1" placeholder="Kolom" />

      <div class="operation-buttons">
        <button type="button" onclick="selectOperation('add')">+</button>
        <button type="button" onclick="selectOperation('subtract')">−</button>
        <button type="button" onclick="selectOperation('multiply')">×</button>
        <button type="button" onclick="selectOperation('divide')">÷</button>
        <button type="button" onclick="selectOperation('inverse')">Invers A</button>
        <button type="button" onclick="selectOperation('determinant')">Det A</button>
      </div>
      <input type="hidden" id="operation" value="add" />
      

      <button onclick="generateMatrices()">Buat Matriks</button>
      <button onclick="calculate()">Hitung</button>
      <button class="reset" onclick="resetAll()">Reset</button>
    </div>

    <div class="matrix-container">
      <div id="matrixA" class="matrix"></div>
      <div id="matrixB" class="matrix"></div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
